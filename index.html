<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Ventas</title>
    <style>
@media screen and (max-width: 600px) {
   a,  input[type=text], button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }

}
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container">        
      <a class="navbar-brand fs-5 fw-bold text-white" href="#">Ventas</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link fs-6 fw-bold text-white" href="index.html">lista</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-6 fw-bold text-white" href="agregar.html">agregar</a>
        </li>
      </ul>
    </div>
  </nav>
    <div class="container mt-3">
      <div class="row align-items-center">
        <div class="col-3" >
          <button type="button" class="w-75 btn btn-primary fw-bold" onclick="traer_ventas_atrasadas();">ventas atrasadas</button>
        </div>
        
        <div class="col-4" >  
        </div>

        <div class="col-3 d-flex justify-content-end" >  
          <button type="button" class="w-75 btn btn-primary fw-bold" onclick="proximas_instalaciones();">proximas instalaciones</button>        
        </div>
        
        <div class="col-2">    
          <input type="number" class="form-control" id="dias" placeholder="días">
        </div>
      </div>
    </div>
    <div class="container mt-3">
        <table class="table table-hover mt-5" id="tabla">
          <thead>
            <tr>
              <th width="5%">id</th>
              <th width="25%">Cliente</th>
              <th width="25%">Vendedor</th>
              <th width="20%">Fecha Instalación</th>
              <th width="10%">Estado</th>
              <th width="15%"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
<script>

var par_qry_str = {criterio:'id', nombreb:''}

window.onload =  function () {
    cargar_ventas();
}

function borrar_tabla() {
  const tbody_r = document.getElementById('tabla').getElementsByTagName('tbody')[0];  
  while (tbody_r.firstChild) {
    tbody_r.firstChild.remove()
  }
}

function armar_tabla(datos) {
  const tbody_r = document.getElementById('tabla').getElementsByTagName('tbody')[0];
            datos.forEach((x) => {                
                const fila = tbody_r.insertRow();
                let c = fila.insertCell()
                c.appendChild(document.createTextNode(x.id))

                c = fila.insertCell()
                c.appendChild(document.createTextNode(x.cliente))

                c = fila.insertCell()
                c.appendChild(document.createTextNode(x.vendedor))

                c = fila.insertCell()
                c.appendChild(document.createTextNode(x.fechaInstalacion))
 
                c = fila.insertCell()
                c.appendChild(document.createTextNode(x.estado))

                c = fila.insertCell()
                c.innerHTML = "<a href='ver.html?id=" + x.id + "''>ver</a>"
             })
}

function cargar_ventas(qry_par = '') {
    fetch("http://localhost:3000/api/ventas/" + qry_par) 
        .then( (res) => { 
            return res.json();
        })
        .then( (datos) => {
          armar_tabla(datos)
        })
      
}    

function traer_ventas_atrasadas(){
  borrar_tabla()
  fetch("http://localhost:3000/api/ventas/instalaciones-atrasadas") 
        .then( (res) => { 
            return res.json();
        })
        .then( (datos) => {
          armar_tabla(datos)
        })

}

function proximas_instalaciones(){
  borrar_tabla()
  const dias = document.getElementById("dias").value
  fetch("http://localhost:3000/api/ventas/proximas-instalaciones/" + dias) 
        .then( (res) => { 
            return res.json();
        })
        .then( (datos) => {
           armar_tabla(datos)
        })

}

function armar_query_string(){
  let qs = ''

  if (par_qry_str.nombreb != '') {
    qs += 'nombreb=' + par_qry_str.nombreb
  }

  if (par_qry_str.criterio != 'id') {
    qs += (qs.length > 0 ? '&' : '') + 'orden=' + par_qry_str.criterio
  }

  if (qs.length > 0) {
    qs = '?' + qs
  }

  return qs
}

function cambia_orden(){
  let qry_orden = ''
  const criterio = document.getElementById('sel_orden').value
  borrar_tabla()
  par_qry_str.criterio = criterio
  qs = armar_query_string()
  
  cargar_ventas(qs)  
}

</script>
</body>
</html>
